{% load staticfiles %}
<html lang="en">
    <head>
        <title> Ranking List </title>
        <link rel="stylesheet" href="{% static 'ranker/css/ranklist.css' %}">
        <link rel="stylesheet" href="{% static 'ranker/css/base.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'ranker/img/icon.png' %}"/>
        <script src="{% static 'ranker/js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'ranker/js/ranklist.js' %}"></script>
        <!-- <link rel="stylesheet" href="{% static 'ranker/css/materialize.css' %}"/> -->
        <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet"> 
    </head>
    <body>
        <div id="header-container">
            <h1><a href="http://localhost:8000">DJ Ranker</a></h1>
            <div id="session-info">
                <p id="pname-render">{{name}} </p>
                <p id="pid-render">{{pid}}</p>
            </div>
        </div>
        <div id="container" >
            <div id="btn-header">
                <button id="search-btn">SONG REQUEST</button>
                <input id="search-str"type="text" name="req-search">
                <button id="hide-results">Hide</button>
                <button id="authorize">authorize</button>
                <button id="start-session">Start Session</button>
            </div>
            <div id="drop-results">
                <table id="result-table">
                    <thead>
                        <th>Track</th>
                        <th>Artist</th>
                        <th style="max-width: 32px;">Length</th>
                    </thead>
                    <tbody id="result-body">
                    <!-- Will fill <tr> tags, <td> with details, and <button> to request  -->
                    <!-- <tr> has id="track0" index-based track[id] -->
                    </tbody>
                </table>
            </div>
            <div id="ranklist-body">
            </div>
        </div>
    </body>
</html>
