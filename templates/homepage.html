{% load staticfiles %}
<html>
    <head>
        <title>HOMEPAGE</title>
        <link rel="stylesheet" href="{% static 'ranker/css/homepage.css' %}"/>
        <link rel="stylesheet" href="{% static 'ranker/css/base.css' %}"/>
        <!-- <link rel="stylesheet" href="{% static 'ranker/css/materialize.css' %}"/> -->
        <script src="{% static 'ranker/js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'ranker/js/homepage.js' %}"></script>

        {% csrf_token %}
        <script type="text/javascript">
        // using jQuery
        var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();
        </script>

        <link href="https://fonts.googleapis.com/css?family=Cantarell" rel="stylesheet"/> 
        <!-- <link href="https://fonts.googleapis.com/css?family=Play|Rajdhani|Sarpanch|VT323" rel="stylesheet">  -->
        <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div id="header-container">
            <h1>DJ Ranker</h1>
            <p style="text-align: right;margin:0 1em">"For people with stupid music"</p>
        </div>
        <div id="content-container">
            <div id="options-grid">

                <button id="host-btn" class="options">HOST</button>
                <p>OR</p>
                <button id="join-btn" class="options">JOIN</button>
                
                <p>Host a party</p>
                <div> <!-- Filler for the grid --> </div>
                <p>Join to request</p>

            
            </div>

            <div id="dropdown-session-options" class="row">
                
                <p> 1) Authorize the hosting Spotify account: </p>
                <button id="autho-btn"> Authorize </button>
                <br>
                <p> 2) Set party name and the link for guests</p>
                <br>
                <div class="input-field col s5">
                    <input placeholder="Smith House Party" id="party-name" type="text">
                    <label for="party-name">Party Name</label>
                </div>
                <div class="input-field col s5">
                    <input placeholder="1a2b3c" id="sid-name" type="text">
                    <label for="sid-name">6 digit identifier</label>
                </div>
                <br>

                <p> 3) Choose to start with </p>
                <button class="playlist-btn"> a copy of a base party playlist </button>
                    <p> or </p> 
                <button id="blanklist-btn"> fresh new playlist </button> 
                
                <div id='user-playlists'>
                    <table>
                        <thead>
                            <th>Playlist name</th>
                            <th>Song count</th>
                            <th> </th>
                        </thead>
                        <tbody id='playlist-body'>
                        </tbody>
                    </table>
                </div>

                <button class="col s2 options" id="start-btn">Start</button>

            </div>
        </div>
        <script src="{% static 'ranker/js/materialize.js' %}"></script>
    </body>
</html>
